<section>
    <form>
      <input type="text" placeholder="Filter by username" #filter>
      <button class="primary" type="button" (click)="filterResult(filter.value)">
        Search
      </button>
    </form>
</section>
<section>
    <h3 class="table-title">Customers</h3>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Id</th>
                <th>Accounts</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filteredCustomersList">
                <td><a routerLink="customer/{{customer.id}}">{{customer.name}}</a></td>
                <td>{{customer.email}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.id}}</td>
                <td>{{customer.accounts.length}} account(-s)</td>
            </tr>    
        </tbody>
    </table>
</div>
</section>
