<h3 class="table-title">Customers</h3>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Id</th>
                <th>Accounts</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.id}}</td>
                <td>{{customer.accounts}}</td>
                <button class="secondary" type="button">Increase</button>
                <button class="secondary" type="button">Decrease</button>
                <button class="secondary" type="button">Transfer</button>
            </tr>
        </tbody>
    </table>
</div>
